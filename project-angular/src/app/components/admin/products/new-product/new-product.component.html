<div class="container-fluid">
  <h1 class="text-center">{{ title }}</h1>
  <div class="row">
    <div class="col-12">
      <form (submit)="onSubmit($event)">
        <div class="form-group">
          <label for="name">Product name</label>
          <input type="text" required id="name" name="name" [(ngModel)]="newProduct.productName" class="form-control">
          <label for="seo">SEO friendly product name</label>
          <input type="text" required id="seo" name="seo" [(ngModel)]="newProduct.seoFriendlyProductName" class="form-control">
          <label for="category">Product category</label>
          <input type="text" required id="category" name="category" [(ngModel)]="newProduct.productCategory" class="form-control">
          <label for="url">Picture Url</label>
          <input type="text" required id="url" name="url" [(ngModel)]="newProduct.pictureURL" class="form-control">
          <label for="publisher">Publisher</label>
          <input type="text" required id="publisher" name="publisher" [(ngModel)]="newProduct.publisher" class="form-control">
          <label for="price">Price</label>
          <input type="number" required id="price" name="price" [(ngModel)]="newProduct.price" class="form-control">
          <label for="stock">Stock</label>
          <input type="number" required id="stock" name="stock" [(ngModel)]="newProduct.stock" class="form-control">
          <div class="col-12 d-flex justify-content-around">
            <button type="submit" class="btn btn-primary" ng-click="submitted=true">Ok</button>
            <button type="button" class="btn btn-warning" (click)="onCancel()">Cancel</button>
          </div>
        </div>

        <div class="alert alert-danger">
          <div *ngIf="!form[0]">
            Product name is required!
          </div>
          <div *ngIf="!form[1]">
            SEO friendly product name is required!
          </div>
          <div *ngIf="!form[2]">
            Product category is required!
          </div>
          <div *ngIf="!form[3]">
            Picture Url is required!
          </div>
          <div *ngIf="!form[4]">
            Publisher is required!
          </div>
          <div *ngIf="!form[5]">
            Price is required!
          </div>
          <div *ngIf="!form[6]">
            Stock is required!
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
