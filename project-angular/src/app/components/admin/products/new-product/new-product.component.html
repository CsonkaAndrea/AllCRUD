<div class="container-fluid">
  <h1 class="text-center">{{ title }}</h1>
  <div class="row">
    <div class="col-12">
      <form (submit)="onSubmit($event)">
        <div class="form-group">
          <label for="name">Product name</label>
          <input type="text" required minlength="3" id="name" name="name" [(ngModel)]="newProduct.productName" class="form-control" #name="ngModel">
          <label for="seo">SEO friendly product name</label>
          <input type="text" required minlength="3" id="seo" name="seo" [(ngModel)]="newProduct.seoFriendlyProductName" class="form-control" #seo="ngModel">
          <label for="category">Product category</label>
          <input type="text" required minlength="3" id="category" name="category" [(ngModel)]="newProduct.productCategory" class="form-control" #category="ngModel">
          <label for="url">Picture Url</label>
          <input type="text" required minlength="3" id="url" name="url" [(ngModel)]="newProduct.pictureURL" class="form-control" #url="ngModel">
          <label for="publisher">Publisher</label>
          <input type="text" required minlength="3" id="publisher" name="publisher" [(ngModel)]="newProduct.publisher" class="form-control" #publisher="ngModel">
          <label for="price">Price</label>
          <input type="number" required id="price" name="price" [(ngModel)]="newProduct.price" class="form-control">
          <label for="stock">Stock</label>
          <input type="number" required id="stock" name="stock" [(ngModel)]="newProduct.stock" class="form-control">
          <div class="col-12 d-flex justify-content-around">
            <button type="submit" class="btn btn-primary" ng-click="submitted=true">Ok</button>
            <button type="button" class="btn btn-warning" (click)="onCancel()">Cancel</button>
          </div>
        </div>

        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors.required">
            Product name is required!
          </div>
        </div>
        <div *ngIf="seo.invalid && (seo.dirty || seo.touched)" class="alert alert-danger">
            <div *ngIf="seo.errors.required">
              SEO friendly product name is required!
            </div>
        </div>
        <div *ngIf="category.invalid && (category.dirty || category.touched)" class="alert alert-danger">
            <div *ngIf="category.errors.required">
              Product category is required!
            </div>
        </div>
        <div *ngIf="url.invalid && (url.dirty || url.touched)" class="alert alert-danger">
            <div *ngIf="url.errors.required">
              Picture Url is required!
            </div>
        </div>
        <div *ngIf="publisher.invalid && (publisher.dirty || publisher.touched)" class="alert alert-danger">
            <div *ngIf="publisher.errors.required">
              Publisher is required!
            </div>
        </div>
        <div *ngIf="price.invalid && (price.dirty || price.touched)" class="alert alert-danger">
            <div *ngIf="price.errors.required">
              Price is required!
            </div>
        </div>
        <div *ngIf="stock.invalid && (stock.dirty || stock.touched)" class="alert alert-danger">
            <div *ngIf="stock.errors.required">
              Stock is required!
            </div>
        </div>
      </form>
    </div>
  </div>
</div>
