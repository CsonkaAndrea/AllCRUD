<div class="container">
  <h2>Update Customer</h2>
  <form action="" method="post" (submit)="onSubmit($event)">
    <div class="form-group">
      <label for="customerFirstName">First Name</label>
      <input [(ngModel)]="customerForInput.customerFirstName"
             type="text"
             class="form-control"
             name="customerFirstName">
    </div>
    <div class="form-group">
      <label for="customerLastName">Last Name</label>
      <input [(ngModel)]="customerForInput.customerLastName"
             type="text"
             class="form-control"
             name="customerLastName">
    </div>
    <div class="form-group">
      <label for="customerPassword">Password</label>
      <input [(ngModel)]="customerForInput.customerPassword"
             type="text"
             class="form-control"
             name="customerPassword">
    </div>
    <input type="submit"
           value="Update">
  </form>
</div>
