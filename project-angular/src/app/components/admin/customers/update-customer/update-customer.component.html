<div class="container">
  <h2>Edit Customer</h2>
  <form action="" method="post"  (submit)="onEdit($event)">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input [(ngModel)]="customer.firstName"
             type="text"
             class="form-control"
             name="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input [(ngModel)]="customer.lastName"
             type="text"
             class="form-control"
             name="lastName">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="customer.password"
             type="text"
             class="form-control"
             name="password">
    </div>
    <input type="submit"
           value="Edit"
           class="btn btn-warning">
  </form>
</div>
