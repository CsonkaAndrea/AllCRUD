<div class="container">
  <h2>Edit Customer</h2>
  <form action="" method="post"  (submit)="onEdit($event)">
    <div class="form-group">
      <label for="customerFirstName">First Name</label>
      <input [(ngModel)]="customer.customerFirstName"
             type="text"
             class="form-control"
             name="customerFirstName">
    </div>
    <div class="form-group">
      <label for="customerLastName">Last Name</label>
      <input [(ngModel)]="customer.customerLastName"
             type="text"
             class="form-control"
             name="customerLastName">
    </div>
    <div class="form-group">
      <label for="customerPassword">Password</label>
      <input [(ngModel)]="customer.customerPassword"
             type="text"
             class="form-control"
             name="customerPassword">
    </div>
    <input type="submit"
           value="Edit">
  </form>
</div>
