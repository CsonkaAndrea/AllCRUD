<div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>User</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers$ | async ">
        <td>{{ customer.id }}</td>
        <td>{{ customer.customerFirstName }}</td>
        <td>{{ customer.customerLastName }}</td>
        <td>{{ customer.customerUsername }}</td>
        <td>{{ customer.customerPassword }}</td>
      </tr>
    </tbody>
  </table>
</div>
