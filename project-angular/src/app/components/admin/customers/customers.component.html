  <div class="container">
    <div class="row">
      <div class="col-12">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Username</th>
              <th>Password</th>
              <th>Update/Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of customers">
              <td>{{ customer.id }}</td>
              <td>{{ customer.customerFirstName }}</td>
              <td>{{ customer.customerLastName }}</td>
              <td>{{ customer.customerUsername }}</td>
              <td>{{ customer.customerPassword }}</td>
              <td>
                <div class="btn-group">
                  <button (click)="onUpdateCustomer(customer)">Update</button>
                  <button (click)="onDeleteCustomer(customer)">Delete</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <app-update-customer [customerForInput]="updateCustomer"></app-update-customer>
  </div>
